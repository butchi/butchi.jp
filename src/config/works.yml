butchi-sutra:
  ttl:
    "物智経"
  tag:
    - works
    - poem
  ext:
    png
  extThumb:
    png
  body:
    '
      <p>平成二十年師走十二日卯の刻(西暦2008年12月12日6時8分)</p>
      <p>有</p>

      <p>良？</p>

      <p>無。</p>

      <p>而是良。</p>

      <p>死？</p>
      <p>生。</p>
      <p>有時而死。</p>
      <p>時実而甚。</p>
      <p>側時有良。</p>
      <p>傍者勇者。</p>
      <p>笑。</p>
      <p>∥</p>
      <p>一</p>
      <p>〇</p>
      <p>。</p>
      <p>.</p>

      <h3>意訳</h3>
      <p>この世は「有」の世界である。</p>
      <p>それは良いのか？</p>
      <p>その答えは無い。</p>
      <p>しかし、良いと定義する。</p>
      <p>死ぬの？</p>
      <p>生きる。</p>
      <p>時間があるから死ぬのである。</p>
      <p>しかし、時間というのは細分すれば無限に有る。</p>
      <p>そして、時間が有るからこそ良いのである。</p>
      <p>あなたの傍らには勇者がいる。</p>
      <p>笑えばいいと思うよ。</p>
      <p>=10。.（2進数における10、つまり2と同等になる。）</p>
    '

