poem-anohibi:
  title:
    '今が「あの日々」となるように'
  tag:
    - works
    - poem
  ext:
    png
  extThumb:
    png
  body:
    '
      <p>何かにつけてはタスクをこなす日々</p>
      <p>食っちゃ寝 学んじゃ寝 働いちゃ寝 恋しちゃ寝</p>
      <p>もっとハート揺れ動かさなくちゃね</p>
      <p>遠い未来、自分が輝くためにやらなきゃいけないこと</p>
      <p>それはいま輝くこと</p>
    '

poem-yuki-rinrin:
  title:
    '勇气凛凛'
  tag:
    - works
    - poem
  ext:
    png
  extThumb:
    png
  body:
    '
      <p>勇气凛凛　　簗瀬巍</p>
      <br>
      <p>勇气之鈴鳴凛凛　奇怪之冒険流流</p>
      <p>餡食伽哩之面包　果醤牛乾酪弾弾</p>
      <p>黴菌男目玉爛爛　餡面包男何不行</p>
      <p>驚悸女使人悸悸　果子醤翁顔優雅</p>
      <p>牛酪子奔走騒騒　誰忌餡面包男乎</p>
      <br>

      <h3>書き下し</h3>
      <p>勇気の鈴 凛凛(りんりん)</p>
      <p>奇怪なる冒険 流流(るんるん)</p>
      <p>餡・食・伽哩(かりー)の麺麭</p>
      <p>果醤(じゃむ)、牛・乾酪 弾弾</p>
      <p>黴菌(ばいきん)男の目玉 爛爛(らんらん)</p>
      <p>餡麺麭男(あんぱんまん) 何ぞ行かざる</p>
      <p>驚悸女 人をして悸悸(どきどき)せしむ</p>
      <p>果子醤翁の顔 優雅なり</p>
      <p>牛酪子 奔走すること騒騒(ばたばた)</p>
      <p>誰ぞ餡麺麭男を忌むか</p>
      <br>

      <h3>現代語訳</h3>
      <p>勇気の鈴がリンリンと鳴り、</p>
      <p>不思議な冒険はルンルンと続く。</p>
      <p>アンパン、食パン､カレーパン、</p>
      <p>ジャム、バター、チーズと食材は続々と出る。</p>
      <p>バイキンマンの目玉はらんらんと光る。</p>
      <p>アンパンマンが行かない事があろうか､いやない。</p>
      <p>ドキンちゃんは人をドキドキさせ、</p>
      <p>バタコさんはバタバタと走る。</p>
      <p>アンパンマンを嫌うものがいるだろうか､いやいない。</p>

      <h3>出典</h3>
      <ul>
       <li>
        <a href="http://www.utamap.com/showkasi.php?surl=E02028" target="_blank">勇気りんりん</a>
       </li>
      </ul>
    '

poem-anpanman-march:
  title:
    '餡麺麭男行進曲'
  tag:
    - works
    - poem
  ext:
    png
  extThumb:
    png
  body:
    '
      <p>餡麺麭男行進曲　　簗瀬巍</p>
      <br>
      <p>為皆不畏、吾友愛勇気耳。</p>
      <p>何子幸、何子為悦。不解而終、吾嫌其。不忘夢、不零涙、而子飛無限。</p>
      <p>為皆不畏、吾友愛勇気耳。</p>
      <p>嗚呼何優餡麺麭男、為守皆夢行。</p>
      <br>

      <h3>出典</h3>
      <ul>
       <li>
        <a href="http://www.utamap.com/showkasi.php?surl=E02014" target="_blank">アンパンマンのマーチ</a>
       </li>
      </ul>
    '
