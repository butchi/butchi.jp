      <p>餡麺麭男行進曲　　簗瀬巍</p>
      <br>
      <p>為皆不畏、吾友愛勇気耳。</p>
      <p>何子幸、何子為悦。不解而終、吾嫌其。不忘夢、不零涙、而子飛無限。</p>
      <p>為皆不畏、吾友愛勇気耳。</p>
      <p>嗚呼何優餡麺麭男、為守皆夢行。</p>
